<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./javascript.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="mainImage">
            <div id="logoBar" class="logoBar">
                <img src="./noun-tiki-4946156.svg" alt="Tiki Head">
                <h1>BEACHY STUFF</h1>
            </div>
        </div>
        <div id="formArea">
            <div id="description">
                <p> This is <u>not</u> a real Online Service!!<br>You want this.  You need this.  It will fufill your every waking desire.  Sign up <em>now</em> to get started.</p>
            </div>
            <div id="formSection">
                <form action="/my-form-section" method="post">
                    <fieldset>
                    <legend>You <em>know</em> that you want to.</legend>
                    <ul>
                        <li>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="user_firstName" pattern="[a-zA-Z0-9]+" />
                        </li>
                        <li>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="user_lastName" pattern="[a-zA-Z0-9]+"/>
                        </li>
                        <li>
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="user_email"  />
                        </li>
                        <li>
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel"  pattern="\d{3}[\-]\d{3}[\-]\d{4}"/>
                        </li>
                        <li>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"/>
                        </li>
                        <li>
                            <label for="pwdConf">CONFIRM</label>
                            <input type="password" id="pwdConf" name="pwdConf" />
                        </li>
                    </ul>
                    </fieldset>
                    <div id="butSection">
                        <button type="submit" id="createAccount">Create Account</button>
                       <p>Already have an account? <a href="http://google.com">Log in</a></p>
                   </div>
                </form>
            </div> 
        </div>
    </div>
</body>
</html>
