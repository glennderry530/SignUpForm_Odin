<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./javascript.js" defer></script>
</head>
<body>
    <div id="content">Content
        <div id="mainImage">Main Image
            <div id="logoBar">LogoBar
                <img>
                <h1>logoTxt</h1>
            </div>
        </div>
        <div id="formArea">FormArea
            <div id="description">Description Section
                <p>This is not a real Online Service!!  You want this.  You need this.  It will Fufill your every desire.  Sign up now to get started.</p>
                <p>You know that you want to.</p>
            </div>
            <div id="formSection"> FORM SECTION
                <form action="/my-form-section" method="post">
                    <ul>
                        <li>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="user_firstName" value="First Name" />
                        </li>
                        <li>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="user_lastName" value="Last Name" />
                        </li>
                        <li>
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="user_email" value="user_email" />
                        </li>
                        <li>
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel" value="123-456-7890" />
                        </li>
                        <li>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" />
                        </li>
                        <li>
                            <label for="pwdConf">CONFIRM PASSWORD</label>
                            <input type="password" id="pwdConf" name="pwdConf" />
                        </li>
                    </ul>
                </form>
                <div id="butSection">
                    <button id="createAccount">Create Account</button>
                    <p>Already have an account? <a href="http://google.com">Log in</a></p>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
